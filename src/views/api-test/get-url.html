<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div id="app">
    <el-select size="mini" v-model="protocol">
      <el-option value="http://" label="http://"></el-option>
      <el-option value="https://" label="https://"></el-option>
    </el-select>
    <el-input size="mini" v-model="url">
    </el-input>
    <el-select size="mini" v-model="method">
      <el-option value="GET"></el-option>
      <el-option value="POST"></el-option>
    </el-select>
    <el-button size="mini" type="primary" @click="submit">提交</el-button>
    <el-button size="mini" @click='close'>关闭</el-button>
  </div>
</body>
<!-- import Vue before Element -->
<script src="../js/vue.js"></script>
<script src="../js/vue-electron-plugin.js"></script>
<!-- import JavaScript -->
<script src="../js/element.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        url: '',
        method: "GET",
        protocol: 'http://'
      }
    },
    methods: {
      submit() {
        this.$setResult({
          url: this.url,
          method: this.method,
          protocol: this.protocol
        });
      },
      close: this.$close
    }
  })
</script>

</html>
